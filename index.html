<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Календар — общи данни</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  table {
    border-collapse: collapse;
    width: 100%;
  }
  td, th {
    border: 1px solid #aaa;
    padding: 8px;
    text-align: center;
  }
  td:hover {
    background: #eee;
    cursor: pointer;
  }
  .day {
    height: 100px;
    vertical-align: top;
    position: relative;
  }
  .entry {
    font-size: 14px;
    margin-top: 4px;
    text-align: left;
  }
  #modal {
    display: none;
    position: fixed;
    inset: 0;
    background: #0005;
    align-items: center;
    justify-content: center;
  }
  #modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
  }
</style>
</head>
<body>

<h1>Календар — кой е работил и кога</h1>

<div>
  <label>Месец:
    <input type="number" id="month" min="1" max="12" value="1">
  </label>

  <label>Година:
    <input type="number" id="year" value="2025">
  </label>

  <button onclick="renderCalendar()">Покажи</button>
</div>

<br>
<div id="calendar"></div>

<!-- Modal -->
<div id="modal">
  <div id="modal-content">
    <h3 id="selectedDate"></h3>

    <label>Име:
      <input id="nameInput">
    </label><br><br>

    <label>Начало:
      <input id="startInput" type="time">
    </label><br><br>

    <label>Край:
      <input id="endInput" type="time">
    </label><br><br>

    <button onclick="saveEntry()">Запази</button>
    <button onclick="closeModal()">Затвори</button>

    <h4>Въведени:</h4>
    <div id="recordList"></div>
  </div>
</div>

<!-- Firebase логика -->
<script type="module" src="app.js"></script>
</body>
</html>
